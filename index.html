<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


</head>
<body>
  <div class="nav">
    <ul>
      <li><a href="#" id="sign-up">Sign Up</a></li>
      <li><a href="#" id="login">Log in</a></li>
      <li><a href="#" id="logout">Log out</a></li>
    </ul> 
  </div>
  <div class="world" data-world>
    <div class="deck hide" data-deck>
      <img src="imgs/card.png">
    </div>
    <div id="playerHand">
    </div>
    <div class="bet hide" data-bets-button>
      <table>
        <tr class="chipPics">
          <td id="bet1"><img src="imgs/chip1.png" alt=""></td>
          <td id="bet10"><img src="imgs/chip10.png" alt=""></td>
          <td id="bet50"><img src="imgs/chip50.png" alt=""></td>
          <td id="bet100"><img src="imgs/chip100.png" alt=""></td>
          <td id="betAll"><img src="imgs/chipAll.png" alt=""></td>
        </tr>
        <tr class="resetBetButton">
          <td  style="text-align: center; vertical-align: middle;" colspan="5" id="resetBet"><button>Reset</button></td>
        </tr>
      </table>
    </div>
    <div class="start-button" id = "start" data-start-button>
      <button class="playButton">Start</button>
    </div>
    <div class="numBoardContainer hide" data-num-board>
      <img src="imgs/numberBoard.jpg">
      <div class="gameNum">
        <div>
          <span data-chips>0</span>
        </div>
        <div>
          <span data-wager>0</span>
        </div>
        <div>
          <span data-score>0</span>
        </div>
      </div>
    </div>
    <div class="statsContainer">
      <div class="dropdown">
        <button class="dropbtn" id="dataDrop">Stats</button>
        <div class="dropdown-content hide" data-drop-down>
          <span data-stats-win>0</span>
          <span data-stats-loss>0</span>
          <span data-stats-wash>0</span>
          <span data-stats-currstreak>0</span>
          <span data-stats-highstreak>0</span>
          <span data-stats-highwin>0</span>
          <span><button id="resetuserstats">Reset</button></span>
        </div>
      </div>
    </div>
    <img src="imgs/table.png" class="table">
  </div> 
  <div class="buttons">
    <div>
      <button class="stayButton hide" id = "stay" data-stay-button>Stay</button>
      <button class="hitButton hide" id = "hit" data-hit-button>Hit</button>
    </div>
    <div>
      <button class="quitButton hide" id = "quit" data-quit-button>Quit</button>
      <button class="playButton hide" id = "play" data-play-button>Start</button>
      <button class="restartButton hide" id = "restart" data-restart-button>Play Again</button>
    </div>
  </div> 
  <div class="playerList" id="playerList">
  <span id="currentPlayers">Current Players</span>
  </div>
  <div class="playerInfo">
    <div>
      <label for="player-name">Name</label>
      <input id="player-name" type="text">
    </div>
  </div>
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 data-header>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p data-body>Some text in the Modal Body</p>
      </div>
      <div class="modal-footer">
        <h3 data-footer>Click anywhere to continue</h3>
      </div>
    </div>
  </div>

  <div id="signUpModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" id="signupClose">&times;</span>
        <h2 data-header>Sign Up</h2>
      </div>
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="">Sign up</button>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" id="loginClose">&times;</span>
        <h2 data-header>Login</h2>
      </div>
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Enter password</label>
        </div>
        <button class="">Login</button>
      </form>
    </div>
  </div>
