<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="world" data-world>
        <div class="deck">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <img src="imgs/card.png">
                    </div>
                    <div class="back">
                        <img src="imgs/cards/10_of_clubs.png">
                    </div>
                </div>
            </div>             
        </div>
        <div class="score hide" data-score>0</div>
        <div class="start-button" id = "start" data-start-button>Click here to begin</div>
        <img src="imgs/table.png" class="table">
    </div> 
    <div class="buttons">
        <img src="imgs/hit.png"  id = "hit" class="hitButton hide" data-hit-button>
        <img src="imgs/stay.png" id ="stay" class="stayButton hide" data-stay-button>
        <img src="imgs/playAgain.png" id = "restart" class="restartButton hide" data-restart-button>
        <img src="imgs/quit.png" id = "quit" class="quitButton hide" data-quit-button>
    </div>
    
</body>
</html>
